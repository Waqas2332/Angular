<div class="border rounded-2 p-3">
  <h2 class="text-success">{{ title }}</h2>

  @if (users.length > 0) {
  <div
    class="d-flex justify-content-between align-items-center w-100"
    *ngFor="let user of users; index as i"
  >
    <li
      class="mt-3 list-group-item fw-bold w-100 d-flex justify-content-between align-items-center"
    >
      <span>
        {{ user }}
      </span>
      <button class="btn btn-outline-danger ms-auto" (click)="deleteUsers(i)">
        Remove
      </button>
    </li>
  </div>
  } @else {
  <div>No {{ title }} Found</div>
  }
</div>
